
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa avec piscine et vue mer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header img {
            width: 100%;
            height: 450px;
            object-fit: cover;
        
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .location {
            color: #717171;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .details {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
                   border-radius: 8px;
            flex: 1;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .reservation {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        button {
            background-color: #ff385c;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e03150;
        }
    </style>
</head>
<body>
    <header>
        <img src="maison_coloc.jpg" alt="Villa avec piscine et vue mer">
    </header>
    <div class="container">
        <h1>Villa moderne avec piscine et vue sur l'océan</h1>
        <p class="location">Bidart, Nouvelle-Aquitaine, France</p>

        <div class="details">
            <div>
                <h3>8 voyageurs</h3>
                <p>4 chambres · 4 lits · 3 salles de bain</p>
            </div>
            <div>
                <h3>Équipements</h3>
                <p>Piscine · Wi-Fi · Cuisine équipée</p>
            </div>
            <div>
                <h3>Vue</h3>
                <p>Face à l'océan Atlantique</p>
            </div>
        </div>

        <div class="reservation">
            <p class="price">850 € / nuit</p>
            <label for="checkin">Arrivée :</label>
            <input type="date" id="checkin"><br><br>
            <label for="checkout">Départ :</label>
            <input type="date" id="checkout"><br><br>
            <button>Réserver</button>
        </div>
    </div>
</body>
</html>
